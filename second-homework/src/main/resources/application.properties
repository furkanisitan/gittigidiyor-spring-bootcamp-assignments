spring.datasource.url=jdbc:mysql://localhost:3306/hw02?characterEncoding=UTF8
spring.datasource.username=root
spring.datasource.password=Pass123-
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create
# import sql files
spring.jpa.properties.hibernate.hbm2ddl.import_files=import.sql
# show sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# json converter: ignore null values & empty arrays
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-empty-json-arrays=false
